name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Lint ğŸ”
        run: flake8 order tests setup.py

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install twine

      - name: Check bundling ğŸ“¦
        run: python setup.py sdist

      - name: Check setup ğŸš¦
        run: twine check "dist/$( python setup.py --fullname ).tar.gz"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    name: test (python ${{ matrix.python-version }})
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Test ğŸ¢
        run: python -m unittest tests

  test_legacy_py36:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.6"
    name: test (python ${{ matrix.python-version }})
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Test ğŸ¢
        run: python -m unittest tests

  test_legacy_py27:
    runs-on: ubuntu-20.04
    container:
      image: python:2.7.18-buster
    strategy:
      matrix:
        python-version:
          - "2.7"
    name: test (python ${{ matrix.python-version }})
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Test ğŸ¢
        run: python -m unittest tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Run coverage test ğŸ¢
        run: |
          pytest --cov=order --cov-report xml:coverage.xml tests

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
