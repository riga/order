name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Lint 🔍
        run: flake8 order tests setup.py

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install twine

      - name: Check bundling 📦
        run: python setup.py sdist

      - name: Check setup 🚦
        run: twine check "dist/$( python setup.py --fullname ).tar.gz"

  test:
    strategy:
      matrix:
        version:
          - {python: "2.7", os: ubuntu-22.04}
          - {python: "3.6", os: ubuntu-20.04}
          - {python: "3.7", os: ubuntu-22.04}
          - {python: "3.8", os: ubuntu-latest}
          - {python: "3.9", os: ubuntu-latest}
          - {python: "3.10", os: ubuntu-latest}
          - {python: "3.11", os: ubuntu-latest}
    runs-on: ${{ matrix.version.os }}
    name: test (python ${{ matrix.version.python }})
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.version.python }} 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Test 🎢
        run: python -m unittest tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install -r requirements_test.txt

      - name: Run coverage test 🎢
        run: |
          pytest --cov=order --cov-report xml:coverage.xml tests

      - name: Upload report 🔝
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
